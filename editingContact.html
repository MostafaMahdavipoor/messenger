<html lang="fa" dir="rtl">

    <p>ویرایش مخاطب (&#128393;):</p>

    <form id="form1">

        <input type="button" value="&times;" id="crossButton" />
      </div>
      <div>
        <label for="mobileNumber">موبایل:</label>
      </div>
      <div>
        <input type="text" id="mobileNumber" class="fields" readonly placeholder="09000000000"/>

        <label for="nameAndFamily">نام و نام خانوادگی:</label>
      </div>
      <div>
        <input type="text" id="nameAndFamily" class="fields" required/>

      <div id="divButton">

      </div>
    </form>
    <script src="scripts/editingContact.js"></script>
