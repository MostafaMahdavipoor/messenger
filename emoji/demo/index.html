<!DOCTYPE html>
<html>
  <head>
<title>Emoji Picker For Text Fields Examples</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.2/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="../lib/css/emoji.css" rel="stylesheet">
  </head>

  <body>

      <div class="row justify-content-center">
        <div class="col-10">
          <div class="text-left">
            <p class="lead emoji-picker-container">
              <input type="email" class="form-control" placeholder="Input field" data-emojiable="true">
            </p>
          </div>
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="../lib/js/config.min.js"></script>
    <script src="../lib/js/util.min.js"></script>
    <script src="../lib/js/jquery.emojiarea.min.js"></script>
    <script src="../lib/js/emoji-picker.min.js"></script>
    <script>
      $(function() {
        window.emojiPicker = new EmojiPicker({
          emojiable_selector: '[data-emojiable=true]',
          assetsPath: '../lib/img/',
          popupButtonClasses: 'fa fa-smile-o'
        });
        window.emojiPicker.discover();
      });
    </script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1VDDWMRSTH"></script>

  </body>
</html>
