<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styling/addingContact.css" />
    <title>Document</title>
  </head>
  <body>
    <p>افزودن مخاطب ( &#10133; ):</p>

    <form id="form1">
      <div id="divCrossButton">
        <input type="button" value="&times;" id="crossButton" />
      </div>
      <div>
        <label for="mobileNumber">موبایل:</label>
      </div>
      <div>
        <input
          type="tel"
          maxlength="11"
          pattern="[0-9]{11}"
          required
          id="mobileNumber"
          class="fields"
        />
      </div>

      <div>
        <label for="nameAndFamily">نام و نام خانوادگی:</label>
      </div>
      <div>
        <input type="text" id="nameAndFamily" class="fields" required />
      </div>

      <div id="divButton">
        <input type="button" value="افزودن مخاطب" id="button" disabled />
      </div>
    </form>
    <script src="scripts/addingContact.js"></script>
  </body>
</html>
