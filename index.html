<html lang="fa" dir="rtl">

          <input type="button" value="&#9898;" id="profile1" />

          <input type="button" value="&#9898;" id="profile6" />

          <input type="button" value="&#9898;" id="profile7" />

    </aside>

    <article id="body"><iframe src="" frameborder="0" width="100%" height="100%"></iframe></article>

    <footer id="footer">

      <input type="button" value="&#11164;" id="sendButton" />

  <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
  <script src="scripts/index.js"></script>
