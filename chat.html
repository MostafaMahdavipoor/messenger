<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <title>Chat</title>
    <link rel="stylesheet" href="./style/style_chat.css" />
    <link rel="stylesheet" href="./style/style_icons_and_fonts.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <section class="Messenger">
      <div class="folders">
        <span onclick="ChatList()" class="folders__menu menu"></span>
        <span class="folders__allchat folders--is--active" data-badge="+99"
          >همه پیام ها</span
        >
        <span class="folders__group">گروه ها</span>
        <span class="folders__channel">کانال ها</span>
        <span class="folders__pv">گفتگو ها</span>
        <span class="folders__setting">تنظیمات</span>
        <span class="folders__screenmode folders__light">حالت روشنایی</span>
      </div>

      <div id="chatlist" class="chatlist chatlist__Open">
        <div class="chatlist__icon--sticky">
          <div class="chatlist__icon">
            <span class="chatlist__title">messenger</span>
            <span onclick="addContact()" class="chatlist__addcontact"> </span>
            <span
              onclick="refreshChatlist()"
              id="refreshIcon"
              class="chatlist__refresh"
            >
            </span>
          </div>
          <div class="search search__sticky">
            <input
              type="search"
              name="search_input"
              id="search_input"
              class="search__input"
              placeholder="search"
            />
          </div>
        </div>
        <div id="Contacts"></div>
      </div>
      <div class="dialog">
        <div class="dialog__wrapper">
          <div class="dialog__header">
            <div class="dialog__header-right">
              <img src="./image/user.png" alt="profile" class="message__img" />
              <div class="dialog__user">
                <div class="dialog__name">name</div>
                <span
                  class="dialog__status dialog__header-right--channel"
                  data-sub="1000Sub ."
                  >Online</span
                >
              </div>
            </div>
            <div class="dialog__header-left">
              <span
                class="dialog__showprofile dialog__header-left--is--active"
              ></span>
              <span class="dialog__edit"></span>
              <span class="dialog__search"></span>
              <span class="dialog__refresh"></span>
              <!-- <span class="dialog__options"></span> -->
            </div>
          </div>

          <div id="dialogBody" class="dialog__body">
            <div class="message message__other">
              <div class="message__photo">
                <img
                  src="./image/user.png"
                  alt="profile"
                  class="message__img"
                />
                <!-- <div class="message__datalist">
                  <div class="message__datalist--name">name</div>
                  <span>09:50</span>
                </div> -->
              </div>
              <div class="message__card message__card--other">
                <span class="message__text"> hi !! Im donya! </span>
              </div>
            </div>

            <div class="message message__self">
              <div class="message__photo">
                <img
                  src="./image/user.png"
                  alt="profile"
                  class="message__img"
                />
                <!-- <div class="message__datalist">
                  <div class="message__datalist--name">name</div>
                  <span>09:50</span>
                </div> -->
              </div>
              <div class="message__card message__card--self">
                <span id="message__text__self" class="message__text"
                  >hey !!</span
                >
              </div>
            </div>
          </div>

          <div class="dialog__footer" onkeyup="IconChanger()">
            <div id="dialog__attach" class="dialog__attach">
              <input
                type="file"
                name="dialog__input--attach"
                id="dialog__input--attach"
                class="dialog__attach--input"
              />
              <span
                onclick="sendmesseg()"
                id="dialog__icon"
                class="dialog__voice"
              ></span>
            </div>

            <div class="dialog__message">
              <textarea
                name="dialog__message"
                id="dialog__message"
                class="dialog__message--input"
                placeholder="message..."
              ></textarea>
            </div>

            <div class="dialog__tools">
              <span class="dialog__emoji"></span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/sendMesseg.js"></script>
    <script src="./js/pageReaction.js"></script>
  </body>
</html>
